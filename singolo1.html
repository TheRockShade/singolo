<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singolo1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"> 
    <title>Singolo</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-logo">
          Singolo<span class="header-logo__star">*</span>
        </div>
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a class="main-nav__link main-nav__link--active" href="#">Home</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Services</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Portfolio</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">About</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section class="slider">
        <div class="slider__arrow">
          <img src="assets/img/slider-arrow.png" alt="slider arrow">
        </div>
        <div class="slider__body">
          <div class="slider__box">
            <img class="slider__image" src="assets/img/slider-phone-vertical.png" alt="slider image">
          </div>
          <div class="slider__box">
            <img class="slider__image" src="assets/img/slider-phone-horizontal.png" alt="slider image">
          </div>
        </div>
        <div class="slider__arrow">
          <img src="assets/img/slider-arrow.png" alt="slider arrow">
        </div>
      </section>
    </div>
  </body>
</html>
